name: uma
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.0.3
  sqflite: ^2.1.0+1
  path_provider: ^2.0.11
  path: ^1.8.2
  archive: ^3.3.1
  package_info_plus: ^2.0.0
  intl: ^0.17.0
  http: ^0.13.5
  custom_navigation_bar: ^0.8.2
  pie_chart: ^5.3.2
  percent_indicator: ^4.2.2
  dropdown_button2: ^1.8.5
  cupertino_icons: ^1.0.2
  week_of_year: ^2.0.0
  flutter_switch: ^0.3.2
  image_picker: ^0.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true

  assets:
    - assets/icons/ 
    
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf

  